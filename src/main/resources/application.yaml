server:
  port: 8080

spring:
  application:
    name: orderflow-order-service

  datasource:
    url: jdbc:postgresql://localhost:5432/orderflow
    username: orderflow
    password: orderflow

  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true

  kafka:
    bootstrap-servers: localhost:9092

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

orderflow:
  messaging:
    kafka:
      topics:
        order-created: order.created
        order-status-updated: order.status-updated
